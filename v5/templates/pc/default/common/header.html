<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; Charset=utf-8">
    <title>{$meta_title}</title>
    <meta name="keywords" content="{$meta_keywords}" />
    <meta name="description" content="{$meta_description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="{THEME_PATH}admin/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{THEME_PATH}admin/global/css/components-md.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="{THEME_PATH}admin/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{HOME_THEME_PATH}layui/css/layui.css" rel="stylesheet" />
    <link href="{HOME_THEME_PATH}css/global.css" rel="stylesheet" />
    <script src="{THEME_PATH}admin/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="{THEME_PATH}admin/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!--关键JS开始-->
    <script src="{HOME_THEME_PATH}layui/layui.js"></script>
    <script src="{HOME_THEME_PATH}js/global.js"></script>
    <script type="text/javascript">var memberpath = "{MEMBER_PATH}";</script>
    <script type="text/javascript" src="{THEME_PATH}js/{SITE_LANGUAGE}.js"></script>
    <link rel="stylesheet" href="{THEME_PATH}js/ui-dialog.css">
    <script type="text/javascript" src="{THEME_PATH}js/dialog-plus.js"></script>
    <script type="text/javascript" src="{THEME_PATH}js/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="{THEME_PATH}js/dayrui.js"></script>
    <!--关键js结束-->
</head>
<body>
<!-- 导航 -->
<nav class="blog-nav layui-header">
    <div class="blog-container">
        <!-- 登陆 -->
        {if $member}
        <a href="{MEMBER_URL}" class="blog-user">
            <img src="{$member.avatar_url}" />
        </a>
        {else}
        <div class="blog-user">
            <a href="{dr_member_url('register/index')}">注册</a>
            |
            <a href="{dr_member_url('login/index')}">登录</a>
        </div>
        {/if}
        <!-- 调用站点首页 -->
        <a class="blog-logo" href="/"><img src="/statics/logo.png" /></a>
        <!-- 导航菜单 -->
        <ul class="layui-nav" lay-filter="nav">
            <li class="layui-nav-item {if $indexc}layui-this{/if}">
                <a href="/">首页</a>
            </li>
            {list action=category pid=0}
            <li class="layui-nav-item {if in_array($catid, $t.catids)}layui-this{/if}">
                <a href="{$t.url}">{$t.name}</a>
            </li>
            {/list}


        </ul>
        <!-- 手机和平板的导航开关 -->
        <a class="blog-navicon" href="javascript:;">
            <i class="fa fa-navicon"></i>
        </a>
    </div>
</nav>
