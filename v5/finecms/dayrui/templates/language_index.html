{template nheader.html}
<script type="text/javascript">
$(function() {

	{if $data}
	$('.dr_1').show();$('.dr_0').hide();
	{else}
	$('.dr_0').show();$('.dr_1').hide();
	{/if}
});
</script>
<form class="form-horizontal" action="" method="post" id="myform" name="myform">
    <div class="page-bar">
        <ul class="page-breadcrumb mylink">
            {$menu.link}
        </ul>
        <ul class="page-breadcrumb myname">
            {$menu.name}
        </ul>
        <div class="page-toolbar">
            <div class="btn-group pull-right">
                <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-hover="dropdown"> {fc_lang('操作菜单')}
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    {loop $menu.quick $t}
                    <li>
                        <a href="{$t.url}">{$t.icon} {$t.name}</a>
                    </li>
                    {/loop}
                    <li class="divider"> </li>
                    <li>
                        <a href="javascript:window.location.reload();">
                            <i class="icon-refresh"></i> {fc_lang('刷新页面')}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <h3 class="page-title">
        <small></small>
    </h3>
    <div class="portlet light bordered ">

        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-green sbold uppercase">{fc_lang('多语言翻译设置')}</span>
            </div>
        </div>
        <div class="portlet-body">

            <div class="row">
                <div class="portlet-body form">

                        <div class="form-group">
                            <label class="col-md-2 control-label" style="padding-top: 10px;">{fc_lang('翻译方式')}：</label>
                            <div class="col-md-9">
                                <div class="radio-list">
                                    <label class="radio-inline"><input name="aa" type="radio" value="0" onclick="$('.dr_0').show();$('.dr_1').hide();" {if !$data}checked="checked"{/if} /> {fc_lang('手动翻译')}</label>
                                    <label class="radio-inline"><input name="aa" type="radio" value="1" onclick="$('.dr_1').show();$('.dr_0').hide();" {if $data}checked="checked"{/if} /> {fc_lang('百度翻译接口')}</label>
                                </div>
                            </div>
                        </div>
                    <div class="form-group dr_0">
                        <label class="col-md-2 control-label">{fc_lang('翻译教程')}：</label>
                        <div class="col-md-9">
                            <div class="form-control-static"><label><a href="http://help.dayrui.com/146.html" target="_blank">http://help.dayrui.com/146.html</a></label></div>
                        </div>
                    </div>

                    <div class="form-group dr_1">
                        <label class="col-md-2 control-label">{fc_lang('翻译教程')}：</label>
                        <div class="col-md-9">
                            <div class="form-control-static"><label><a href="http://help.dayrui.com/2489.html" target="_blank">http://help.dayrui.com/2489.html</a></label></div>
                        </div>
                    </div>
                    <div class="form-group dr_1">
                        <label class="col-md-2 control-label">APPID：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="data[id]" value="{$data.id}" >
                        </div>
                    </div>
                    <div class="form-group dr_1">
                        <label class="col-md-2 control-label">密钥：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="data[key]" value="{$data.key}" >
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>


    <div class="portlet light bordered myfbody">

        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-green sbold uppercase">{fc_lang('网站列表')}</span>
            </div>
        </div>
        <div class="portlet-body">

            <table class="table table-light mtable">
                {loop $site_info $sid $t}
                <tr>
                    <td width="200" class="mleft" align="right">{$t.SITE_NAME}：</td>
                    <td>&nbsp;
                        <a href="{dr_url('site/config')}&id={$sid}">{$t.SITE_LANGUAGE}</a>
                    </td>
                </tr>
                {/loop}

            </table>
        </div>
    </div>

    <div class="myfooter">
        <div class="row">
            <div class="portlet-body form">
                <div class="form-body">
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn green"> <i class="fa fa-save"></i> {fc_lang('保存')}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template nfooter.html}
