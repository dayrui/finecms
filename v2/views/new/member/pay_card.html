{template member/header}
<link href="{ADMIN_THEME}images/table_form.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/dialog.css" rel="stylesheet" type="text/css" />
<!--Wrapper-->
<div id="wrapper">
	<div class="top"></div>
	<div class="center">
	    <div class="center_left">
	        <h3>资金管理</h3>
			<div class="menu_left">
			<ul>
            {loop $navigation $n=>$t}
                <li {if $n==$a} class="on"{/if}><a href="{$t['url']}">{$t['name']}</a></li>
            {/loop}
			</ul>
			</div>
        </div>
		<div class="center_right">
            <div class="title_right1"></div>
			<div class="content_info">
               <form action="" method="post">
               <table width="100%" class="table_form ">
               <tbody>
                <tr>
                    <th width="100">我的账户：</th>
                    <td>可用资金：<font style="color:#F00;font-size:22px;font-family:Georgia,Arial;font-weight:700">{$pay_data['available']}</font>
					元
					（冻结资金：<font style="color:#F00;font-size:22px;font-family:Georgia,Arial;font-weight:700">{$pay_data['freeze']}</font>
					元）
                    </td>
                </tr>
                <tr>
                    <th>充值卡号：</th>
                    <td><input name="data[card]" type="text" size="30" value="" class="input-text" required /></td>
                </tr>
                <tr>
                    <th>充值密码：</th>
                    <td><input name="data[password]" type="text" size="20" value="" class="input-text" required /></td>
                </tr>
                <tr>
                    <th>验证码：</th>
                    <td>
					<input name="code" type="text" class="input-text" size="8" required />
					<img src="{url('api/captcha', array('width'=>80,'height'=>25))}&'+Math.random();" onclick="this.src='{url('api/captcha', array('width'=>80,'height'=>25))}&'+Math.random();" align="absmiddle" title="看不清楚？换一张" style="cursor:pointer;">
					</td>
                </tr>
                <tr>
                 <tr>
                    <th style="border:none">&nbsp;</th>
                    <td style="border:none"><input type="submit" class="button" value="确 定" name="submit"></td>
                </tr>
                </tbody>
               </table>
               </form>
		    </div>
        </div>
	</div>
    <div class="bottom"></div>
</div>
<!--Wrapper End-->
{template member/footer}
