{template header}
<div id="breadcrumb">
    <!-- breadcrumb starts-->
    <div class="container">
        <div class="one-half">
            <h4>{$catname}</h4>
        </div>
        <div class="one-half">
            <nav id="breadcrumbs">
                <!--breadcrumb nav starts-->
                <ul>
                    <li>您当前位置：</li>
                    <li><a  href="{SITE_PATH}">首页</a> > {catpos($catid, ' &gt;&nbsp;&nbsp;')}</li>
                </ul>
            </nav>
            <!--breadcrumb nav ends -->
        </div>
    </div>
</div>
<div id="content" style="margin-bottom: 20px;">

    <div class="container">
        <div calss="row" style="margin-bottom: 20px">
            {php $data = getCatNav($catid);}
            {loop $data $t}
            <a href="{$t['url']}" class="button {if $t['catid']==$catid}color-alt{else}simple-grey{/if} small round">{$t['catname']}</a>
            {/loop}
        </div>
        <ul id="portfolio-container" class="three-columns">

            {list catid=$catid page=$page order=updatetime}
            <li class="isotope-item">
                <div class="item-wrapp">
                    <div class="portfolio-item">
                        <a href="{$t['url']}" class="item-permalink"><i class="icon-link"></i></a>
                        <a href="{thumb($t['thumb'])}" data-rel="prettyPhoto" class="item-preview"><i class="icon-zoom-in"></i></a>
                        <img src="{thumb($t['thumb'], 290, 190)}" style="width: 283px;height: 190px;" alt="{$t[title]}"/>
                    </div>
                    <div class="portfolio-item-title">
                        <a href="{$t['url']}">{$t['title']}</a>
                    </div>
                </div>
            </li>

            {/list}
        </ul>


        <!-- Pagination -->
        {$pagelist}
        <!-- End pagination -->
    </div>

</div>
{template footer}
